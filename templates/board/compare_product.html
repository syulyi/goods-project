{% extends 'board/board_nav.html' %}
{% block content %}
{% load static %}
    <link rel="stylesheet" href="{% static 'css/board_kbo.css' %}">
    <link rel="stylesheet" href="{% static 'css/compare_product.css' %}">

    <div class="container">

        <div class="contents">
            <div class="mainBox">
                <div class="pathBox">
                    <ul>
                        <li><a href="{% url 'board:main' %}"><img src="{% static 'image/icon_home_3.png' '%}" class="icon_home"></a></li>
                        <li class="link_back"><a href="{% url 'board:main' %}">HOME</a></li>
                        <li class="link_back">/</li>
                        <li class="link_back"><a href="{% url 'board:kbo' %}">KBO 야구</a></li>
                        <li class="link_back">/</li>
                        <li><a href="{% url 'board:compare_products' %}">유니폼 비교하기</a></li>
                    </ul>
                </div>
                <div class="mainText">
                    <p >유니폼 비교하기</p>
                </div>
                <p class="kbo-text">더 많은 구단 보러가기</p>
            </div>
            <div class="product-selection">
                <div class="product-selection-box" id="product-box-1">
                    <select id="product-select-1" onchange="updateImage(1)">
                        <option value="none">선택하세요.</option>
                        <option value="prod_001">프로페셔널 모자</option>
                        <option value="prod_002">유니폼</option>
                        <option value="prod_003">춘추점퍼</option>
                    </select>
                    <div id="selected-image-container-1" style="display: none;">
                        <img id="selected-image-1" src="{% static 'image/kbo_samsung_001.png' %}" alt="Selected Product Image">
                    </div>
                </div>
                <div class="product-selection-box" id="product-box-2">
                    <label for="product-select-2">상품을 선택해주세요.</label>
                    <select id="product-select-2" onchange="updateImage(2)">
                        <option value="none">선택하세요.</option>
                        <option value="prod_001">프로페셔널 모자</option>
                        <option value="prod_002">유니폼</option>
                    </select>
                    <div id="selected-image-container-2">
                        <img id="selected-image-2" src="{% static 'image/kbo_samsung_002.png' %}" alt="Selected Product Image">
                    </div>
                </div>
                <div class="product-selection-box" id="product-box-3">
                    <label for="product-select-3">상품을 선택해주세요.</label>
                    <select id="product-select-3" onchange="updateImage(3)">
                        <option value="none">선택하세요.</option>
                        <option value="prod_001">프로페셔널 모자</option>
                        <option value="prod_002">유니폼</option>
                    </select>
                    <div id="selected-image-container-3">
                        <img id="selected-image-3" src="{% static 'image/kbo_samsung_003.png' %}" alt="Selected Product Image">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/compare_product.js' %}"></script>
{% endblock %}
